<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;src&gt;">Imagens</abbr> 
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>  
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr> 
        <li><abbr title="Use a tag &lt;!--&gt;">Adicionar comentário</abbr> 
        <li><abbr title="Ctrl+Shift+P, Emmet;">Envelopar</abbr>  
        <li><abbr title="Use a tag &lt;a&gt;">Criar links</abbr>  
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr>
        <li><abbr title="Use a tag &lt;ins&gt;">Sublinhado</abbr>
        <li><abbr title="Use a tag &lt;mark&gt;">Marca-texto</abbr>
    </ul>
</body>
</html>
