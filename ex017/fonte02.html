<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Third';
            src: url('fonts/ThirdStreet-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
           font-family: Arial, Helvetica, sans-serif; 
        }

        h1 {
            font-family: 'Third', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit libero quibusdam optio eius soluta nulla! Magni aperiam corrupti aut non blanditiis, voluptatibus vero, obcaecati veniam aliquid id itaque? Corrupti, quam?</p>
</body>
</html>
